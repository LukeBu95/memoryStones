<form class="needs-validation" novalidate method="post" action="">
    <div class="row">
        <div class="jumbotron text-dark col-xl-8 offset-xl-2 py-5">
            <div class="controls">
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="vorname">Vorname *</label>
                            <input id="vorname" type="text" name="vorname" class="form-control"
                                   placeholder="Bitte gib deinen Vornamen ein" required>
                            <div class="invalid-feedback">
                                Bitte gib uns deinen Vornamen!
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nachname">Nachname *</label>
                            <input id="nachname" type="text" name="nachname" class="form-control"
                                   placeholder="Bitte gib deinen Nachnamen ein" required>
                            <div class="invalid-feedback">
                                Bitte gib uns deinen Nachnamen!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">E-Mail *</label>
                            <input id="email" type="email" name="email" class="form-control"
                                   placeholder="Bitte gib deine E-Mail Adresse ein" required>
                            <div class="invalid-feedback">
                                Diese E-Mail Adresse ist nicht gültig.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="betreff">Betreff *</label>
                            <select id="betreff" name="betreff" class="form-control" required>
                                <option value=""></option>
                                <option value="Fragen zum Projekt">Fragen zum Projekt</option>
                                <option value="Kritik">Kritik</option>
                                <option value="Sonstiges">Sonstiges</option>
                            </select>
                            <div class="invalid-feedback">
                                Bitte wähle etwas aus.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="nachricht">Nachricht *</label>
                            <textarea id="nachricht" name="nachricht" class="form-control"
                                      placeholder="Deine Nachricht" rows="4" required></textarea>
                            <div class="invalid-feedback">
                                Deine Nachricht ist zu kurz...
                            </div>
                        </div>
                    </div>

                </div>
                <div class="form-row">
                    <div class="col-md-12">
                        <small>
                            <strong>*</strong> Diese Felder werden benötigt.
                            <br>Ihre Daten werden nicht gespeichert oder weiterverarbeitet.
                        </small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 text-right">
                        <input type="submit" class="btn btn-success btn-send" value="Absenden">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
